{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center mt-4 mb-3">Movie Details</h2>
<div class="card mx-auto mb-3 bg-warning text-center" style="max-width: 640px;color:red;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{movie.image.url}}" class="rounded-start p-3" alt="..." height="300px" width="100%">
    </div>
    <div class="col-md-7 mt-4">
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">{{movie.description}}</p>
        <p class="card-text">Language: {{movie.language}}</p>
        <p class="card-text">Year: {{movie.year}}</p>
        <a href="{% url 'app1:edit' movie.pk %}" class="btn btn-primary">Update</a>
        <a href="{% url 'app1:delete' movie.pk %}" class="btn btn-primary">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
