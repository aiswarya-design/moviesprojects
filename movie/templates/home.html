{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row mt-5">
        {% for i in movie %}
        <div class="col-sm-4">
            <div class="card mx-auto" style="width: 18rem;">
  <img src="{{i.image.url}}" height="350px" width="100%" class="card-img-top" alt="...">
  <div class="card-body text-center">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'app1:details' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
    {{name}}
    {{age}}
</div>
{% endblock %}
